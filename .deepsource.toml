version = 1

test_patterns = ["**/__tests__/**", "**/*.test.ts", "**/*.spec.ts"]

exclude_patterns = ["node_modules/**", "dist/**", "build/**"]

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  runtime_version = "nodejs:16"

  [analyzers.options]
  scan_type = "ts"

[[analyzers]]
name = "docker"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true

[[analyzers]]
name = "security"
enabled = true
